description: Report an Issue
title: "[ISSUE] <title>"
labels: [Issue, Needs Triage]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: MacOS X 15
        - **Node**: 18
        - **npm**: 8.5.3
    value: |
        - OS:
        - Browser:
        - Wallet:
    render: markdown
  validations:
    required: false
- type: dropdown
  id: wallet
  attributes:
    label: Wallet used to Connect to Site / Contracts? 
    options:
      - Station
      - xDefi
      - Keplr
      - Kujira
      - CosmoStation
      - Leap
      - Loop / Obi
      - Other
  validations:
    required: false
- type: input
  id: wallet_other
  attributes:
    label: Other Wallet
    placeholder: "list other wallet here"
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
